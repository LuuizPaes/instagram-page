<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="img-box">
        <img src="./assets/celular.png" alt="imagem de celular" class="img-phone">
        <img src="./assets/insta1.png" alt="perfil do instagram" class="img-insta">
        <img src="./assets/insta2.png" alt="camera de selfie" class="img-insta troca-exchange">
    </div>

    <div class="caixa-geral">
        <div class="form-box">
            <img src="./assets/insta-logo.png" alt="logo do instagram" class="img-logo">

            <input type="text" placeholder="Telefone, nome de usuario ou email">
            <input type="password" placeholder="Senha">

            <button>Entrar</button>

            <div class="or">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <a class="login-facebook">Entrar com Facebook</a>
            <a class="forgot-password">Eesqueceu a senha ?</a>
        </div>

        <div class="registration-box">
            <p class="paragrafo-cadastro">NÃ£o tem conta?</p> <a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="box-app">
            <img src="./assets/ios.png" class="logo-app" alt="imagem app store">
            <img src="./assets/google.png" class="logo-app" alt="imagem google play">
        </div>

    </div>


</body>
<script src="./script.js"></script>

</html>
